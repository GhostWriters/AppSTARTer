services:
  nzbget:
    labels:
      com.appstarter.appinfo.description: "NZB Newsgrabber / Downloader"
      com.appstarter.appinfo.nicename: "NZBGet"
      com.appstarter.appvars.nzbget_backup_config: "true"
      com.appstarter.appvars.nzbget_enabled: "false"
      com.appstarter.appvars.nzbget_port_6789: "6789"
      com.appstarter.appinstall:
        method: "built-in"
        config_path:
          - "nzbget.conf"
        app_path: true
